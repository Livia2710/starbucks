<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks(Landing page)</title>
    
    <!-- Link para Favicon-->
    <link rel="shortcut icon" href="assets/starbucks-favicon.png" type="image/x-icon">

    <!-- Link para o Css-->
    <link rel="stylesheet" href="estilo.css">

</head>
<body>
    <!--Container com toda pagina-->
    <main>
        <!--Div para o circulo colorido-->
        <div class="circulo"></div>

        <!-- Header-->
        <header>
           <!--Logo-->
           <a href="#"><img src="assets/logo.png" alt="logo" class="logo"></a>

           <!-- Div para o menu hamburguer(Em telas menores)-->
           <div class="toggle"></div>

           <!--Menu(links)-->
           <ul class="links">
            <li> <a href="https://www.starbucks.com.br/" target="_blank">Home</a></li>
            <li> <a href="https://www.starbucks.com.br/menu-list" target="_blank">Menu</a></li>
            <li> <a href="https://www.starbucks.com.br/responsabilidade" target="_blank">Novidades</a></li>
            <li> <a href="https://www.starbucks.com.br/lojas" target="_blank">Lojas</a></li>
           </ul>
        </header>

        <!--__________________________________________________________________-->
        <!-- Conteudo-->
        <div class="conteudo">

            <!-- Texto principal-->
            <div class="textoPrincipal">
                <h2>Não é apenas um café é:<br> <span>Starbucks</span></h2>

                  <!-- Texto Secundario-->
                <p>Descubra um mundo de sabores inesqueciveis com a Starbucks.
                    Cada colherada é um explosão de sabores irresistiveis que vão te conquistar!
                </p>
               <!-- Botão-->
                <a href="https://www.starbucks.com.br/" target="_blank">Veja Mais</a>


            </div>
        
        </div>

         <!-- Imagem sorvete grande (a direita)-->
         <div class="imgBox"><img src="assets/img1.png" alt="sorvete" class="starbucks">   </div>

   <!-- Imagem dos sorvetes pequenos-->
   <ul class="sorvetes">
    <li> <img src="assets/thumb1.png"></li>
    <li> <img src="assets/thumb2.png"></li>
    <li> <img src="assets/thumb3.png"></li>
   </ul>

   <!-- Redes Sociais -->
   <ul class="sociais">
    <li><a href="https://pt-br.facebook.com" target="_blank"><img src="assets/facebook.png" alt="facebook"></a></li>
    <li><a href="https://www.instagram.com/" target="_blank"><img src="assets/instagram.png" alt="instragram"></a></li>
    <li><a href="https://pt-br.twiteer.com" target="_blank"><img src="assets/twitter.png" alt="twiteer"></a></li>
   
   </ul>


</main>
    
</body>
</html>
